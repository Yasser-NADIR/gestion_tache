<!DOCTYPEhtml>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tache List</title>
    <style>
    table {
            width: 100%;
            border-collapse: collapse;
        }
    th,td {
            border: 1px solid #ddd;
            padding: 8px;
        }
    th {
            background-color: #f2f2f2;
            text-align: left;
        }
    tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Taches List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Libelle Tache</th>
                <th>Coefficient</th>
                <th>Remarques</th>
            </tr>
        </thead>
        <tbody>
            {% for tache in taches %}
            <tr>
                <td>{{ tache.id_tache }}</td>
                <td>{{ tache.libelle_tache }}</td>
                <td>{{ tache.coefficient }}</td>
                <td>{{ tache.remarques }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
